<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Prediksi Penyakit Jantung</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50">
    <h1 class="text-4xl font-semibold text-blue-900 text-center mt-10">
        Prediksi Penyakit Jantung
    </h1>

    <div class="max-w-md p-6 bg-blue-100 rounded-lg shadow-md mt-5 ml-auto mr-auto">
        <form method="POST" class="space-y-4">
            <label>Usia</label>
            <input name="age" type="number" step="1" min="0" max="120" class="w-full p-2 rounded-md border border-blue-500"/>

            <label>Tekanan Darah Istirahat (mm Hg)</label>
            <input name="resting_bp" type="number" step="1" min="0" max="250" class="w-full p-2 rounded-md border border-blue-500"/>

            <label>Kolesterol (mg/dL)</label>
            <input name="cholesterol" type="number" step="1" min="0" max="500" class="w-full p-2 rounded-md border border-blue-500"/>

            <label>Detak Jantung Maksimal</label>
            <input name="max_heartrate" type="number" step="1" min="0" max="220" class="w-full p-2 rounded-md border border-blue-500"/>

            <label>ST Depression</label>
            <input name="st_depress" type="number" step="0.1" min="0" max="10" class="w-full p-2 rounded-md border border-blue-500"/>

            <label>Jenis Kelamin</label>
            <select name="sex" class="w-full p-2 rounded-md border border-blue-500">
                <option value="">Pilih</option>
                <option value="0">Pria</option>
                <option value="1">Wanita</option>
            </select>

            <label>Gula Darah Puasa > 120mg/dL</label>
            <select name="fasting_sugar" class="w-full p-2 rounded-md border border-blue-500">
                <option value="">Pilih</option>
                <option value="0">Ya</option>
                <option value="1">Tidak</option>
            </select>

            <label>Nyeri Dada</label>
            <select name="chest_pain" class="w-full p-2 rounded-md border border-blue-500">
                <option value="">Pilih</option>
                <option value="0">Tipikal</option>
                <option value="1">Atipikal</option>
                <option value="2">Non-anginal</option>
                <option value="3">Asymptomatik</option>
            </select>

            <label>Slope Segmen ST</label>
            <select name="st_slope" class="w-full p-2 rounded-md border border-blue-500">
                <option value="">Pilih</option>
                <option value="0">Downslop</option>
                <option value="1">Flat</option>
                <option value="2">Upslop</option>
            </select>

            <label>Resting ECG</label>
            <select name="rest_ecg" class="w-full p-2 rounded-md border border-blue-500">
                <option value="">Pilih</option>
                <option value="0">Normal</option>
                <option value="1">Abnormal</option>
                <option value="2">Hypertrophy</option>
            </select>

            <label>Thal</label>
            <select name="thal" class="w-full p-2 rounded-md border border-blue-500">
                <option value="">Pilih</option>
                <option value="0">Normal</option>
                <option value="1">Fixed defect</option>
                <option value="2">Reversible defect</option>
            </select>

            <label>Jumlah Pembuluh</label>
            <input name="vessels" type="number" step="1" min="0" max="3" class="w-full p-2 rounded-md border border-blue-500"/>

            <label>Exercise Angina</label>
            <select name="exercise_angina" class="w-full p-2 rounded-md border border-blue-500">
                <option value="">Pilih</option>
                <option value="0">Ya</option>
                <option value="1">Tidak</option>
            </select>

            <button type="submit" class="bg-blue-500 text-gray-50 font-semibold px-4 py-2 rounded-md mt-4 hover:bg-blue-600">
                Analisis
            </button>
        </form>

        {% if prediction is not none %}
            <h2 class="text-2xl font-semibold mt-5">
                Hasil prediksi: {{ prediction == 0 and "Negatif (tidak sakit jantung)" or "Positif (sakit jantung)" }}
            </h2>
        {% endif %}
    </div>
</body>
</html>
