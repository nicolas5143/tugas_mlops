<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h2>Heart Disease Prediction Form</h2>
    <form method="post">
        {% for feat in ['age', 'trestbps', 'chol', 'thalch', 'oldpeak',
                        'sex', 'fbs', 'exang', 'cp', 'slope', 'restecg', 'thal', 'ca'] %}
            <label>{{ feat }}:</label><br>
            <input type="number" step="any" name="{{ feat }}" required><br><br>
        {% endfor %}
        <input type="submit" value="Predict">
    </form>

    {% if prediction is not none %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
